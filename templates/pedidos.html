<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../static/pedidos.css">
</head>

<body>

    <div class="botao">
         <a href="/login" class="botao-login"> Login Admin</a>
    </div>

    <div class="topo">
        <h1> Faça seu pedido </h1>
    </div>


    <div class="form">
        <form method="POST" action="/fazerPedido">
            <input type="text" name="nome" placeholder="Seu nome" required><br>

            <select name="hamburguer" required>
                {% for h in hamburgueres %}
                    <option value="{{ h.nome }}">{{ h.nome }} - {{ h.ingredientes }} - R$ {{ "%.2f"|format(h.Valor) }}</option>
                {% else %}
                    <option disabled>Nenhum hamburguer disponível</option>
                {% endfor %}
            </select><br>

            <input type="number" name="quantidade" min="1" max="99" placeholder="Quantidade" required><br>

            <button type="submit">Fazer pedido</button>
        </form>
    </div>


</body>
</html>
